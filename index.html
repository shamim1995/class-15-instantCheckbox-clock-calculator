<body>

    <div class="container">
        <div class="row wrapper">
            <div class="col">
                <div class="card my-5">
                    <div class="card-body">
                        <input type="checkbox" class="skill" id="mern" value="Mern"> <label for="Mern">Mern</label>
                        <br>
                        <input type="checkbox" class="skill" id="wordpress" value="wordpress"> <label for="wordpress">
                            wordpress</label><br>
                        <input type="checkbox" class="skill" id="php" value="php"> <label for="php"> php</label><br>
                        <input type="checkbox" class="skill" id="python" value="python"> <label for="python">
                            python</label><br>
                        <input type="checkbox" class="skill" id="js" value="js"> <label for="js"> js</label><br>
                        <input type="checkbox" class="skill" id="laravel" value="laravel"> <label for="laravel">
                            laravel</label>
                            <hr>
                            <ul class="list-group all_skills">
                               
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- clock -->

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="clock">
                            <div class="sec"></div>
                            <div class="min"></div>
                            <div class="hour"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
<!-- calculator -->

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card calcu shadow">
                <div class="card-body">
                    <div class="display">
                        <div class="first_display">0</div>
                        <div class="second_display">0</div>
                    </div>
                      <div class="calBtn">
                          <button onclick="getcal(7)">7</button>
                          <button onclick="getcal(8)">8</button>
                          <button onclick="getcal(9)">9</button>
                          <button onclick="getcal('/')">/</button>
                          <button onclick="getcal(4)">4</button>
                          <button onclick="getcal(5)">5</button>
                          <button onclick="getcal(6)">6</button>
                          <button onclick="getcal('*')">*</button>
                          <button onclick="getcal(1)">1</button>
                          <button onclick="getcal(2)">2</button>
                          <button onclick="getcal(3)">3</button>
                          <button onclick="getcal('-')">-</button>
                          <button onclick="finalresult()">=</button>
                          <button onclick="getcal(0)">0</button>
                          <button onclick="getcal('.')">.</button>
                          <button onclick="getcal('+')">+</button>
                          <button style="width: 45%; border-radius: 40px;" onclick="allclear('ce')">CE</button>
                          <button style="width: 45%; border-radius: 40px;" onclick="cancel('c')">C</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
